trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: UseNode@2
  inputs:
    versionSpec: '14.x'  # ou qualquer vers√£o do Node.js


- script: |
    npm install
    npx cypress run
  displayName: 'Install dependencies and run Cypress tests'